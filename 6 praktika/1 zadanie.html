<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Prompt test</title>
</head>
<body>
<script>
const names = ["Илон", "Павел", "Джефф", "Евгений", "Билл"];

for (let i = 0; i < 3; i++) {
  let userName = "";

  while (!userName) {
    userName = prompt(`Введите имя №${i + 1}:`);
    if (!userName) {
      alert("Имя не может быть пустым. Попробуйте ещё раз.");
    }
  }

  names.push(userName);
}

console.log(names);
</script>

</body>
</html>
