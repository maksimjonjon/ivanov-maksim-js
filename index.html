<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>primer</title>
</head>
<body>
  <script> 
    let x = 8;
    let y = 4;
    let s = "stroka"
    console.log(`${x} + ${y} = ${x + y}`)
    console.log(`${x} - ${y} = ${x - y}`)
    console.log(`${x} * ${y} = ${x * y}`)
    console.log(`${x} / ${y} = ${x / y}`)
    console.log(`${x} + "${s}" = ${x + s}`)
    console.log(`${x} / "${s}" = ${x / s}`)

    document.write(`${x} + ${y} = ${x + y}`)
     document.write(`<p>${x} - ${y} = ${x - y}</p>`)
    document.write(`<p>${x} * ${y} = ${x * y}</p>`)
    document.write(`<p>${x} / ${y} = ${x / y}</p>`)
    document.write(`<p>${x} + "${s}" = ${x + s}</p>`)
    document.write(`<p>${x} / "${s}" = ${x / s}</p>`)
  </script>
</body>
</html>
