<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задание 2 — Сумма чисел от 1 до N</title>
</head>
<body>
  <h2>Задание 2 — Сумма чисел от 1 до N</h2>
  <p id="result2"></p>

  <script>
    let N = Number(prompt("Введите число N:"));
    let i = 1;
    let sum = 0;
    while (i <= N) {
      sum = sum + i;
      i++;
    }
    document.getElementById("result2").innerText = "Сумма всех чисел от 1 до " + N + " = " + sum;
  </script>
</body>
</html>
