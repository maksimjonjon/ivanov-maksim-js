<!DOCTYPE html>
<head>
  <title>4 практика</title>
</head>
<body>
  <script>
    let a = Number(prompt("введите число a:"))
    let b = Number(prompt("введите число b:"))

    if (a > b) {
      alert("большее число: " + a)
    } else if (b > a) {
      alert("большее число: " + b)
    } else {
      alert("числа равны")
    }
  </script>
</body>
</html>
