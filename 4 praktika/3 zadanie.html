<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Алгоритм по блок-схеме (ввод числа)</title>
</head>
<body>
  <h2>Результат выполнения алгоритма:</h2>
  <p id="output"></p>

  <script>
    let a = Number(prompt("Введите значение a:")); 
  
    if (a > 10) {
      document.getElementById("output").innerText = "a > 10";
    } else {
      a = a + 1;
      if (a > 10) {
        document.getElementById("output").innerText = "a > 10";
      } else {
        document.getElementById("output").innerText = "a = " + a + " (меньше или равно 10)";
      }
    }
  </script>
</body>
</html>
